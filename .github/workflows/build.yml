name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject GitHub token into autoUpdater
        run: |
          $content = Get-Content -Path "electron/services/autoUpdater.cjs" -Raw
          $content = $content -replace '__GH_TOKEN__', '${{ secrets.GH_TOKEN }}'
          Set-Content -Path "electron/services/autoUpdater.cjs" -Value $content
        shell: pwsh

      - name: Build frontend
        run: npm run build

      - name: Package Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --win --publish never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist-electron/*.exe
            dist-electron/latest.yml

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-electron/*.exe
            dist-electron/latest.yml
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
